<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet</title>
  </head>
  <body>
    <!-- 바닥 팝업 -->
    <div id="snakbar-holder">
      <div id="snakbar" class="window">
        <p id="snakbar-content"></p>
      </div>
    </div>

    <!-- 페이지 -->
    <div id="holder">
      <div id="placeholder"></div>
      <!-- 프로파일 사진과 이름 -->
      <div id="profile">
        <div id="profile-picture-holder">
          <img id="profile-picture" src="" alt="User's Profile Picture">
          <div id="profile-status"></div>
        </div>
        <div id="profile-name-holder">
          <p id="profile-name"></p>
          <p id="profile-tag"></p>
        </div>
      </div>

      <div id="main-frame">
        <!-- 메인텍스트 -->
        <div id="introduce-holder">
          <p id="introduce">
남자임<br>
사진들 다 핀터에서 가져온거고 그냥 프사 이뻐서 해논겁니다 아무런 이유 없음<br>
요즘 데바데에 빠져사는 중(같이 할 분 친추 ㄱㄱ)<br>
<br>
데바데 하면 또 3환 50랩까지 4시간도 안 걸렸는데 핵아니냐 하시는 분들 있는데<br>
다른 캐릭터들 다 50까지 키웠다가 초기화 당해서 블포 복구받은걸로 한 캐릭터 바로 3환 50찍은 거고<br>
2환하고 1시간정도 공백은 밥먹느라 생긴 공백임돠 (밥은 못참지~)
          </p>
        </div>
        <!-- 링크 버튼들 -->
        <div id="discord-button">
      </div>
    </div>

    <!-- 디밍 오버레이 -->
    <div id="overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>
