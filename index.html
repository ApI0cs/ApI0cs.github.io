<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet</title>
    <link href="audio.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- 바닥 팝업 -->
    <div id="snakbar-holder">
      <div id="snakbar" class="window">
        <p id="snakbar-content"></p>
      </div>
    </div>

    <!-- 호버텍스트 -->
    <div class="hover-item">
      <p class="hover-text">
      </p>
    </div>

    <!-- 페이지 -->
    <div id="holder">
      <div id="placeholder"></div>
      <!-- 프로파일 사진과 이름 -->
      <div id="profile">
        <div id="profile-picture-holder">
          <img id="profile-picture" src="" alt="User's Profile Picture">
          <div id="profile-status" class="hover-parent">
            <p class="hover-text">디스코드 상태 (<span id="profile-status-hovertext"></span>)</p>
          </div>
        </div>
        <div id="profile-name-holder">
          <div>
            <div id="profile-names">
              <p id="profile-name"></p>
              <p id="profile-tag"></p>
            </div>
            <p id="introduce">
              룩딸에 진심인 편 (프필 자주 바뀜)<br>
              INTP랑 ISTP 사이의 어딘가<br>
              게임 실력은 처참한 편
            </p>
          </div>
        </div>
      </div>

      <div id="main-frame">
        <!-- 메인텍스트 -->
        <!-- <div id="introduce-holder">
          <p id="introduce">
            룩딸에 진심인 편 (프필 자주 바뀜)<br>
            INTP랑 ISTP 사이의 어딘가<br>
            게임 실력은 처참한 편
          </p>
        </div> -->

        <!-- 배경음 -->
        <div class="audio-player" id="bgm">
          <div id="music-cover-holder">
            <div id="music-cover">
              <img src="assets/cover-blur.png" alt="" id="cover-blur">
              <img src="assets/disk.png" alt="" id="disk">
              <img src="assets/cover.png" alt="" id="cover">
            </div>
          </div>
          <div class="controls">
            <div class="name">
              사이트 배경음악
            </div>
            <div class="timeline">
              <div class="progress"></div>
            </div>
            <div class="buttons">
              <div class="play-container">
                <div class="toggle-play play"></div>
              </div>
              <div class="time">
                <div class="current">0:00</div>
                <div class="divider">/</div>
                <div class="length"></div>
              </div>
              <div class="volume-container">
                <i class="volume-button fa fa-volume-up"></i>
                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 링크 버튼들 -->
        <div class="button-holder">
          <a href="https://steamcommunity.com/profiles/76561198141900154" target="_blank" rel="noopener">
            <div class="button">
              <!-- 바꿔야하는 부분
                src="assets/icon-youtube.png"
                assets 폴더 안에 이미지 넣고 그 이미지 이름을
                icon-youtube.png 부분에 대신해서 적기

                button-text 안쪽 텍스트 (유튜브) 바꾸기

                <a href=" 부분 링크 바꾸기
              -->
              <img class="button-icon" src="assets/icon-steam.png" alt="Button Icon">
              <p class="button-text">Me</p>
              <div class="button-text-hover">
                <p>Steam</p>
                <span class="material-symbols-outlined">arrow_forward</span>
              </div>
            </div>
          </a>
          <a href="https://steamcommunity.com/profiles/76561198133432163" target="_blank" rel="noopener">
            <div class="button">
              <img class="button-icon" src="assets/icon-steam.png" alt="Button Icon">
              <p class="button-text">4nd</p>
              <div class="button-text-hover">
                <p>Steam</p>
                <span class="material-symbols-outlined">arrow_forward</span>
              </div>
            </div>
          </a>
          <a href="https://steamcommunity.com/profiles/76561198880384945" target="_blank" rel="noopener">
            <div class="button">
              <img class="button-icon" src="assets/icon-steam.png" alt="Button Icon">
              <p class="button-text">Art</p>
              <div class="button-text-hover">
                <p>Steam</p>
                <span class="material-symbols-outlined">arrow_forward</span>
              </div>
            </div>
          </a>
          <div class="button" id="discord-button">
            <img class="button-icon" src="assets/icon-discord.png" alt="Button Icon">
            <p class="button-text">DM</p>
            <div class="button-text-hover">
              <p>Discord</p>
              <span class="material-symbols-outlined">assignment_add</span>
            </div>
          </div>
          <a href="https://www.pinterest.co.kr/helmet5832" target="_blank" rel="noopener">
            <div class="button">
              <img class="button-icon" src="assets/icon-pinterest.png" alt="Button Icon">
              <p class="button-text">Pin</p>
              <div class="button-text-hover">
                <p>Pinterest</p>
                <span class="material-symbols-outlined">arrow_forward</span>
              </div>
            </div>
          </a>
          <a href="https://soundcloud.com/3q2zguvty92g" target="_blank" rel="noopener">
            <div class="button">
              <img class="button-icon" src="assets/icon-soundcloud.png" alt="Button Icon">
              <p class="button-text">S.C</p>
              <div class="button-text-hover">
                <p>SoundCloud</p>
                <span class="material-symbols-outlined">arrow_forward</span>
              </div>
            </div>
          </a>
        </div>
        <div id="bottom-placeholder"></div>
        <p id="from-pinterest">사진들 출처는 대부분 핀터입니다!</p>
      </div>
    </div>

    <!-- 디밍 오버레이 -->
    <div id="overlay"></div>
    <script src="./index.js"></script>
    <script src="./audio.js"></script>
  </body>
</html>
